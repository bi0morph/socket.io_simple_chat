<!DOCTYPE html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<style type="text/css">
		* { margin: 0; padding: 0; box-sizing: border-box;}
		* | * {	margin: 1.5em;}

		body { font: 13px Helvetica, Arial; }
		form { background: #111; padding: 3px; position: fixed; bottom: 0; width: 100%;}
		form input {border: 0; padding: 10px; width: 90%; margin-right: .5%; }
		form button { width: 9%; background: rgb(131, 225, 255); border: none; padding: 10px; }
		#messages { list-style-type: none; margin: 0; padding: 0;}
		#messages li {padding: 5px 10px; }
		#messages li:nth-child(odd) {background: #e1e1e1; }
		</style>
	</head>
	<body>
		<ul id="messages"></ul>
		<form action="">
			<input id="m" autocomplite="off" /> <button>Send</button>
		</form>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			var socket = io(),
				chat = {
					$list: $('#messages'),
					$textField: $('#m'),
					nickname: '',
					appendMessage: function(msg){
						chat.$list.append($('<li>').text(msg));
					},
					onSubmitHandler: function () {
						var data = {
							message: chat.$textField.val(),
							nickname: chat.nickname
						};
						socket.emit('new message', data);
						chat.$textField.val('');
						return false;
					},
					nicknameValidate: function(){
						if (!this.nickname) {
							this.nickname = prompt('Enter your nickname, please:');
						};
					},
					init: function(){
						$('form').submit(this.onSubmitHandler);
						socket.on('chat message', this.appendMessage);
						this.nicknameValidate();
					}
				};
			chat.init();
		</script>
	</body>
</html>
